<htpl>
    <main>
        <in var1 />
        <db var2, res=0 />
        <log>Enter Value1: </log>
        <take var1 //>
        <log>Enter Value2: </log>
        <take var2 //>
        <fx res = product(var1, var2) />
        <log>Product: ${res} \n</log>
    </main>
    <fx db product(in var1, db var2)
        <db pdt=1 />
        <% pdt = var1*var2 %>
        <throw pdt />
    </fact>
</htpl>
